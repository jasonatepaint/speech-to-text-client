<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AmazonLex</title>
    <meta name="author" content="lafranch">
    <meta name="description" content="Lex Runtime example from the browser.">
    <meta name="keywords" content="Amazon Lex, SDK, Runtime, Browser, JavaScript">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        .white-circle {
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0 0 8px #d8dbe3;
            border-radius: 100px;
            height: 100px;
            margin: 0 auto;
            width: 100px;
        }

        .white-circle:hover {
            box-shadow: 0 0 8px #007dbc;
        }

        .white-circle img {
            position: relative;
            top: 18px;
        }

        .audio-control {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
            text-align: center;
        }

        body {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            line-height: 21px;
            color: #444;
            font-size: 13px;
            font-weight: 400;
            background-color: #f9fafc;
        }

        canvas {
            height: 100px;
            width: 100vw;
            margin-top: -50px;
            display: block;
            position: fixed;
            top: 50%;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body class="wrapper">
    <div class="audio-control">
        <p id="audio-control" class="white-circle" onclick="window.ttsAudio">
            <img src="images/lex.png" alt="buh">
            <canvas id="visualizer" class="visualizer"></canvas>
        </p>
        <p><span id="message"></span></p>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.48.0.min.js"></script>
    <script type="text/javascript">
    window.ttsAudio = {};
    </script>

    <script src="./bundle.js" type="text/javascript"></script>

    <script type="text/javascript">
      var messageEl = document.getElementById("message");
      var audioControlEl = document.getElementById("audio-control");
      var canvas = document.getElementById("visualizer");

      window.addEventListener("load", () => {

        setTimeout(function () {
          var client = new ttsAudio.Client('ws://localhost:8123', canvas);

          client.on("supported", function(audioSupported) {
            console.log("Is Supported", audioSupported);
            if (audioSupported) {
              audioControlEl.onclick = function() {
                client.startListening();
              };
            }
          });

          client.on("state", function(state) {
            console.log("STATE CHANGE", state);
            messageEl.textContent = state;
          });

          client.on("result", function(result) {
            console.log("RESULT", result);
          })
        }, 500);

      }, false);
    //else if (window.attachEvent) window.attachEvent("onload", setup(new ttsAudio.Translator(messageEl, audioControlEl, canvas)));
    //else window.onload = new ttsAudio.Translator(messageEl, audioControlEl, canvas);




    </script>
</body>

</html>
